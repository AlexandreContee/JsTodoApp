<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TodoApp</title>
</head>

<body>
  <main>
    <h1>TodoApp</h1>

      <form id="form">

        <input type="submit" id="submit" value="Submit" name="task" />
      </form>
    </div>
    <div>
      <ul id="tasks"></ul>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
